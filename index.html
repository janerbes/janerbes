<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #0044cc;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding: 30px 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .blog-entry {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .blog-entry img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 15px;
    }

    .date {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .comment-section {
      margin-top: 20px;
    }

    .comment-section textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
    }

    .comment-section button {
      padding: 8px 12px;
      background-color: #0044cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Startseite</a>
    <a href="ueber.html">Über mich</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <header>
    <h1>Mein Blog</h1>
    <p>Willkommen zu meinen Gedanken und Bildern</p>
  </header>

  <div class="container">
    <div class="blog-entry">
      <h2>Erster Beitrag</h2>
      <p class="date">5. Mai 2025</p>
      <p>Das ist mein erster Eintrag in diesem Blog. Ich hoffe, es gefällt euch!</p>
      <img src="bilder/beispielbild.gif" alt="Beispielbild">

      <div class="commentbox"></div>
<script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
<script>commentBox('my-project-id')</script>
    </div>
  </div>

  <footer>
    &copy; 2025 Jan Erbes
  </footer>

</body>
</html>
