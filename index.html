<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Bilder-Galerie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .upload-area {
            background: rgba(255,255,255,0.1);
            border: 3px dashed rgba(255,255,255,0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.8);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .upload-text {
            color: white;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-item {
            position: relative;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .image-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.1);
        }

        .image-info {
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .image-size {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,0,0,0.8);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .delete-button:hover {
            background: rgba(255,0,0,1);
        }

        .stats {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Meine Bilder-Galerie üñºÔ∏è</h1>
        
        <div class="stats">
            <span id="imageCount">0</span> Bilder hochgeladen
        </div>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <button class="upload-button">üì∏ Bilder hinzuf√ºgen</button>
            <div class="upload-text">Klicke hier oder ziehe Bilder hierher</div>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>

        <div class="image-gallery" id="imageGallery"></div>
    </div>

    <script>
        let imageCount = 0;
        const fileInput = document.getElementById('fileInput');
        const imageGallery = document.getElementById('imageGallery');
        const imageCountElement = document.getElementById('imageCount');
        const uploadArea = document.querySelector('.upload-area');

        // Drag & Drop Funktionalit√§t
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(255,255,255,0.3)';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(255,255,255,0.1)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(255,255,255,0.1)';
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        addImageToGallery(e.target.result, file.name, file.size);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function addImageToGallery(src, name, size) {
            imageCount++;
            updateImageCount();

            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.style.animationDelay = `${imageCount * 0.1}s`;

            const sizeKB = (size / 1024).toFixed(1);
            
            imageItem.innerHTML = `
                <img src="${src}" alt="${name}">
                <button class="delete-button" onclick="removeImage(this)">√ó</button>
                <div class="image-info">
                    <div class="image-name">${name}</div>
                    <div class="image-size">${sizeKB} KB</div>
                </div>
            `;

            imageGallery.appendChild(imageItem);

            // Animation beim Hinzuf√ºgen
            setTimeout(() => {
                imageItem.style.opacity = '1';
                imageItem.style.transform = 'translateY(0)';
            }, 100);
        }

        function removeImage(button) {
            const imageItem = button.parentElement;
            imageItem.style.transform = 'scale(0) rotate(180deg)';
            imageItem.style.opacity = '0';
            
            setTimeout(() => {
                imageItem.remove();
                imageCount--;
                updateImageCount();
            }, 300);
        }

        function updateImageCount() {
            imageCountElement.textContent = imageCount;
        }

        // Initiale Styling f√ºr Animationen
        const style = document.createElement('style');
        style.textContent = `
            .image-item {
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.3s ease;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
